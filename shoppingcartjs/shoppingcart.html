<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart using javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white text-capitalize">
    <h1 class="px-5 mx-5 pt-3">shopping bag</h1>
    <hr class="text-info">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 text-center">
                <img src="daniel-round-check-1.jpeg" alt="">
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <h4>daniel jean round neck</h4>
                <h5 class="text-info">maroon</h5>
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <button onclick="plus()" type="button" class="rounded-3 fw-bold">+</button>
                <input id="screen" type="text" value="1" max="10" readonly class="w-25 rounded-3 text-dark fw-bold text-center" >
                <button onclick="minus()" type="button" class="rounded-3 fw-bold">-</button>
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <h4 id="price">$750</h4>
            </div>
        </div>
    </div><br><br>
    <script>
        //  let x = 1;
        //  let y = 1;
        //  let add = x + y;
         function plus(){
          let x = document.getElementById("screen").value = ((1 + 1));
          document.getElementById("price").innerHTML =  "$" + (750 + 750);
         }
         function minus(){
            let x = document.getElementById("screen").value = (2 - 1);
            document.getElementById("price").innerHTML = "$" + (1500 - 750);
         }
    </script>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 text-center">
                <img src="leather-jacket-2.webp" class="w-50" alt="">
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <h4>maison jack leather jacket</h4>
                <h5 class="text-info">black</h5>
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <button onclick="addition()" type="button" class="rounded-3 fw-bold">+</button>
                <input type="text" id="screen1" value="1" class="w-25 rounded-3 text-center fw-bold" readonly>
                <button onclick="substraction()" type="button" class="rounded-3 fw-bold">-</button>
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <h4 id="change">$3499</h4>
            </div>
        </div>
    </div>
    <script>
        function addition(){
          let x = 1;
          let y = 1;
          let z = 3499;
          var add = x + y;
          document.getElementById("screen1").value = (add);
          document.getElementById("change").innerHTML = "$" + (z + 3499);
        }
        function substraction(){
           let x = 2;
           let y = 1;
           let z = 6998;
           var sub = x - y;
           document.getElementById("screen1").value = (sub);
           document.getElementById("change").innerHTML = "$" + (z - 3499);
        }
    </script>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 text-center">
                <img src="woodland-sneakers-3.jpeg"  alt="">
            </div>
            <div class="col-lg-3 text-center text-center pt-5 mt-5">
                <h4>woodland sneakers shoes</h4>
                <h5 class="text-info">brown</h5>
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <button onclick="add()" type="button" class="rounded-3 fw-bold">+</button>
                <input id="screen3" type="text" value="1" class="w-25 rounded-3 fw-bold text-center">
                <button onclick="sub()" type="button" class="rounded-3 fw-bold">-</button>
            </div>
            <div class="col-lg-3 text-center pt-5 mt-5">
                <h4 id="changeprice">$6999</h4>
            </div>
        </div>
    </div>
    <script>
          function add(){
            let x = 1;
            let y = 1;
            let z = 6999;
            var add = x + y;
             document.getElementById("screen3").value = (add);
             document.getElementById("changeprice").innerHTML = "$" + (z + 6999);
          }
          function sub(){
            let x = 2;
            let y = 1;
            let z = 13998;
            var sub = x - y;
            document.getElementById("screen3").value = (sub);
            document.getElementById("changeprice").innerHTML = "$" + (z - 6999);
          }
    </script>
    <br><br><br>
</body>

</html>
